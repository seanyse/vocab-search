<html>
    <head>

        <title>VocabSearch v1.0 - ALPHA</title>
        <script type="text/javascript" src="eel.js" ></script>
        <link rel="stylesheet" href="vSHome.css">
        <script>

    
    
    function startPython(){
      eel.start()
    }
    function stopPython(){
      eel.stop()
    }
  
    function savePython(){
      var x = document.getElementById("textout").value;
      eel.save(x);
    }
    function copyPython(){
      eel.copy()
    }
    eel.expose(setstatus);
    function setstatus(status){
      document.getElementById("status").value = status
    }
    eel.expose(getInput);
    function getInput(input){
      var input = document.getElementById("textin");
      return input.value;
    }
    eel.expose(setOutput);
    function setOutput(output){
      document.getElementById("textout").value = output

    }

    function add()
        {
            var textin = document.getElementById("textin").value;
            var textout = document.getElementById("textout").value;
            var status = document.getElementById("status").value;
            var searchin = document.getElementById("searchin").value;

            if(textin.length > 0){
                localStorage.setItem("textin", textin);
            }else{
                localStorage.setItem("textin", "");
            }

            if(textout.length > 0){
                localStorage.setItem("textout", textout);
            }else{
                localStorage.setItem("textout", "");
            }

            if(status.length > 0){
                sessionStorage.setItem("status", status);
            }else{
                sessionStorage.setItem("status", "");
            }

            if(searchin.length > 0){
                localStorage.setItem("searchin", searchin);
            }else{
                localStorage.setItem("searchin", "");
            }
        }


    window.onload = function load() {
        document.getElementById("textin").value = localStorage.getItem("textin");
        document.getElementById("textout").value = localStorage.getItem("textout");
        document.getElementById("status").value = sessionStorage.getItem("status");
        document.getElementById("searchin").value = localStorage.getItem("searchin");
    };
    eel.expose(find);
    function find() {
      eel.py_find()
    }
    eel.expose(getKeyWord);
    function getKeyWord(){
      var keyWord = document.getElementById("searchin");
      return keyWord.value;
    }
    eel.expose(findSetOutput);
    function findSetOutput(value){
      document.getElementById("textout").value = value;
      document.getElementById("status").value = "Results Found";
    }
    eel.expose(setOutput);
    function setOutput(value){
      document.getElementById("textout").value = value;
    }
    eel.expose(proxy_status);
    function proxy_status(){
      var data = localStorage.getItem("proxy_status");
      return data
    }
    eel.expose(proxy_list);
    function proxy_list(){
      var data = localStorage.getItem("proxyList");
      return data

    }
    eel.expose(fallback_status);
    function fallback_status(){
      var data = localStorage.getItem("fallback_status");
      return data

    }
    eel.expose(parameters);
    function parameters(){
      var data = localStorage.getItem("parameters");
      return data

    }

    function getPathToFilePython(){
      eel.getPathToFile()
    }

    eel.expose(setDataFromFile)
    function setDataFromFile(data){
      document.getElementById("textin").value = data
    }

    </script>
    
    </head>

    <body>
      
        <div class="menuDiv">
            <table>
                <button onLoad="load()" id="homebutton" onkeydown="add()" class="menuButton" onclick="window.location.href = 'vSHome.html'; add();" ><strong>Home</strong></button>
                <button onLoad="load()" id="settingsbutton" onkeydown="add()" class="menuButton" onclick="window.location.href = 'vSSetting.html'; add();"><strong>Settings</strong></button>

            </table>
            
          </div>
          <div id="container">
            <div id="inner">
                <div id="controller">
                    <button class="controllerButton" onclick="startPython()"><strong>Start</strong></button>
                    <button class="controllerButtonStop" onclick="stopPython()"><strong>Stop</strong></button>
                    <button class="controllerButton" onclick="getPathToFilePython()"><strong>Import</strong></button>
                    <button class="controllerButtonSave" onclick="savePython()"><strong>Export</strong></button>
                    <button class="controllerButtonCopy" onclick="copyPython()"><strong>Copy</strong></button>
                    <input id="searchin" class= "search" onkeydown="find()" type="text" placeholder="Search By Keyphrase Here.." name="search">
                </div>
              <div class="viewHome">
                <textarea id="textin" class="vocab" placeholder="Input Here"></textarea>
              </div>
                
              
              <div class="linkHome">
                <textarea id="textout" class="result" placeholder="Result Here "></textarea>
              </div>
              <div class="statusHome">
                  <textarea disabled id="status" class="status" style=overflow:auto placeholder="No Status To Display"></textarea>
              </div>

              </div>  
              

              </div>
                
            
            </div>
          </div>
        
    </body>
</html>
