<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<script type="text/javascript" src="eel.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="home.js"></script>


    <body style="background-color: black; overflow: hidden; color:white;" >
        <div class="menu" style="margin-top:1.5%;">

            <div class="menu" >
                
                <img src="img/logo2.jpg"style="margin-left: .5%; margin-top: -.5%; float: left; margin-right: 1%; width:7%" class="logo">   
    
               
                <!-- <button style="font-size:2vw;" class="search" onclick="openCreate();" style="float: right;"><b>New Monitor <i class="fas fa-plus"></i></b></button> -->
               
            
                <h1 style="font-size:3.5vw; margin-top: 0;"><b>VocabSearch</b></h1>
            
                <h2 style="font-size:1.6vw; text-align: left;">Version: <span style="color: white;">okz</span></h2>

                <input style="float: right; width: 55%; margin-top: -5.5%; margin-right: 1%; font-family:Arial, FontAwesome;" id="searchin" class= "search" onkeydown="find()" type="text" placeholder="&#xF002; Search" name="search">
                
            
            <div class="container">

                
                <div class="input">
                    <textarea style="font-family: 'Oswald', sans-serif;" id="textin" class="vocab" placeholder="Input Here"></textarea>
                </div>
                    
                    
                <div class="result">
                    <textarea style="font-family: 'Oswald', sans-serif;" id="textout" class="output" placeholder="Result Here "></textarea>
                </div>
                
                <div class="statusContainer">
                    <textarea style="font-family: 'Oswald', sans-serif;" disabled id="status" class="status" placeholder="No Status To Display"></textarea>
                </div>
                
            </div>
            <div class="buttons">
                <button class="home" onclick="window.location.href = 'home.html'"><i class="fas fa-home"></i></button>
                <button class="home" onclick="window.location.href = 'settings.html'"><i class="fas fa-cog"></i></button>
                <button class="control-start"><i class="fas fa-play"></i></button>
                <button class="control-stop"><i class="fas fa-stop"></i></button>
                <button class="control"><i class="fas fa-file-import"></i></button>
                <button class="control"><i class="fas fa-file-export"></i></button>
                <button class="control"><i class="fas fa-clipboard"></i></button>
                

            </div>
            
            
        
    </body>
